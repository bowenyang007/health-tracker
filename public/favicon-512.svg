<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="0" y="0" width="512" height="512" rx="100" fill="url(#bgGradient)"/>
  
  <!-- Heart shape with ECG line integrated -->
  <g transform="translate(256, 230)">
    <!-- Heart -->
    <path d="M0,50 C0,-25 -128,-50 -128,25 C-128,75 0,150 0,150 C0,150 128,75 128,25 C128,-50 0,-25 0,50 Z" 
          fill="url(#heartGradient)" 
          stroke="none"/>
    
    <!-- ECG/heartbeat line -->
    <g transform="translate(0, 50)">
      <path d="M-100,0 L-60,0 L-50,-40 L-40,60 L-30,0 L50,0" 
            stroke="#6366f1" 
            stroke-width="12" 
            fill="none" 
            stroke-linecap="round" 
            stroke-linejoin="round"/>
    </g>
  </g>
  
  <!-- Small upward trend line at bottom (tracking progress) -->
  <g transform="translate(100, 385)">
    <circle cx="0" cy="40" r="12" fill="#ffffff" opacity="0.8"/>
    <circle cx="80" cy="25" r="12" fill="#ffffff" opacity="0.8"/>
    <circle cx="160" cy="10" r="12" fill="#ffffff" opacity="0.8"/>
    <circle cx="240" cy="0" r="12" fill="#ffffff" opacity="0.8"/>
    <polyline points="0,40 80,25 160,10 240,0" 
              stroke="#ffffff" 
              stroke-width="10" 
              fill="none" 
              opacity="0.6"
              stroke-linecap="round" 
              stroke-linejoin="round"/>
  </g>
</svg>

